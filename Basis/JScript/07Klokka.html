<body>
        <script type="text/javascript">
            function timerFunc() {
              var now = new Date();
              var hour = now.getHours();
              var min = now.getMinutes();
              var sec = now.getSeconds();
              document.getElementById("clock").value = 
                "" + hour + ":" + min + ":" + sec;
            }
            setInterval('timerFunc()', 1000);
          </script>
          <input type="text" id="clock" />
</body>
</html>
